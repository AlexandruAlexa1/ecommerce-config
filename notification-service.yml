server:
  port: 8083
  
spring:
  datasource:
      url: jdbc:h2:mem:notificationdb
      driverClassName: org.h2.Driver
      username: ${db.username}
      password: ${db.password}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    ip-address: true
    